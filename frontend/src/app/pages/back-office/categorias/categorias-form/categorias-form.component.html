<div class="row">
  <app-spinner [mostrarSpinner]="showSpinner"></app-spinner>

  <app-toasts></app-toasts>

  <app-modal-dialog
    (cerrar)="cancelarModal($event)"
    (aceptar)="aceptarModal($event)"
  >
  </app-modal-dialog>

  <h1 class="h3 mb-3">Categorías</h1>

  <div class="row">
    <div class="col-12 col-xl-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Mantenedor de Categorías</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control col-md-5"
                  placeholder="Ingresa el nombre de la categoría"
                  max="50"
                />
                <!-- Mensajes de error -->
                <app-input-errors
                  [control]="form.get('nombre')"
                  [mensajes]="{
                    required: 'El nombre del impuesto es obligatorio',
                    minlength: 'El nombre debe tener entre 3 y 50 carácteres. Ingresa un nombre más largo',
                    maxlength: 'El nombre debe tener entre 3 y 50 carácteres. Ingresa un nombre más corto'
                  }"></app-input-errors>
                <!-- /Mensajes de error -->

              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Hipervínculo</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="link"
                  class="form-control col-md-5"
                  placeholder="Ingresa la url de la página de la categoría"
                  max="500"
                />
                <!-- Mensajes de error -->
                <app-input-errors
                  [control]="form.get('link')"
                  [mensajes]="{
                    required: 'El hipervínculo es obligatorio',
                    maxlength: 'El hipervínculo debe tener hasta 500 carácteres. Ingresa un link más corto'
                  }"></app-input-errors>
                <!-- /Mensajes de error -->

              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Imagen de la sección</label>
              <div class="col-sm-10">
                <input type="file"
                    class="input-file"
                    id="btn-file"
                    accept=".png, .jpg"
                    (change)="cargarImagen($event.target)">


                <img id="img-foto" src="#" alt="Imagen sección" class="foto-seccion col-md-6"/>
                <button
                  type="submit"
                  class="btn btn-primary btn-load-photo col-md-3 offset-2"
                  (click)="handlerCargarImagen()"
                >Cargar imagen
              </button>
              </div>
            </div>

            <app-form-buttons
              (eventCancelar)="cancelarFormulario()"
              (eventEliminar)="modalEliminar()"
              (eventGrabar)="modalGrabar()"
              [id]="form.value.id"
              [formValid]="form.invalid"
            ></app-form-buttons>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
