<!------ Include the above in your HEAD tag ---------->
<div *ngIf="tipoMensaje" [class]="'alert alert-'+tipoMensaje" role="alert">
  {{ mensaje }}
</div>
<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" [src]="avatar" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input #password type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required autofocus>
            <input #confirmPassword type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmar contraseña" required>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="resetPassword(password.value, confirmPassword.value)">Actualizar contraseña</button>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
