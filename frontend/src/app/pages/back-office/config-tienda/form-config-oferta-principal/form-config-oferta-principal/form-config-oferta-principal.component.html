<app-spinner [mostrarSpinner]="showSpinner"></app-spinner>

<app-modal-dialog
  (aceptar)="aceptarModal()"
  (cerrar)="cancelarModal()"
  >
</app-modal-dialog>


<div class="card-body">
  <form [formGroup]="form" id="form">

    <div class="form-group row">

      <input type="file" [id]="'btn-file'" class="input-image-file" (change)="cargarImagen($event.target)">

      <div class="col-6 image-containner">
        <img id="img-foto" src="#" alt="Archivo no encontrado" class="img-item">

        <div class="form-group row">
          <div class="col-sm-12 btn-load-image-conteiner">
            <button
              type="button"
              class="btn btn btn-open-file"
              (click)="handlerCargarFoto()"
            ><i class="fas fa-image"></i>Cargar imagen</button>
          </div>
        </div>

      </div>

      <div class="col-6">



        <div class="form-group row">
          <input type="text" formControlName="texto1" maxlength="200" class="form-control" placeholder="Texto principal de la imágen (Opcional)" title="Ingresa el texto principal asociado a la imágen">
        </div>
        <div class="form-group row">
          <input type="text" formControlName="texto2" maxlength="200" class="form-control" placeholder="Texto secundario de la imágen (Opcional)" title="Ingresa el texto secundario asociado a la imágen">
        </div>
        <div class="form-group row">
          <input type="text" formControlName="link" maxlength="200" class="form-control" placeholder="Hipervínculo de destino para el botón (Opcional)" title="Ingresa el texto secundario asociado a la imágen">
        </div>
        <div class="form-group row">
          <input type="text" formControlName="texto_boton" maxlength="255" class="form-control" placeholder="Texto del botón (Opcional)" title="Ingresa el hipervínculo de destino al clickear sobre la imágen">
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Posición horizontal del texto</label>
          <div class="col-sm-7">
            <select class="custom-select col-md-5" formControlName="posicion_horizontal">
              <option value="izquierda">Izquierda</option>
              <option value="centrado">Centrado</option>
              <option value="derecha">Derecha</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Posición vertical del texto</label>
          <div class="col-sm-7">
            <select class="custom-select col-md-5" formControlName="posicion_vertical">
              <option value="arriba">Arriba</option>
              <option value="medio">Medio</option>
              <option value="abajo">Abajo</option>
            </select>
          </div>
        </div>

      </div>

      <app-form-buttons
        (eventCancelar)="cancelar()"
        (eventGrabar)="grabar()"
        (eventEliminar)="eliminar()"
        [forzarMostrarBtnCrear]="true"
        [forzarMostrarBtnEliminar]="true"
        [id]="form.value.id"
        [formValid]="form.invalid"
      ></app-form-buttons>
    </div>

  </form>
</div>
