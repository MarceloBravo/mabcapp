<!-- ##### Welcome Area Start ##### -->
<app-marquesina [imagenes]="imagenesMarquesina" [segundos]="180"></app-marquesina>
<!-- ##### Welcome Area End ##### -->

<!-- ##### Top Catagory Area Start ##### -->
<div class="top_catagory_area section-padding-80 clearfix">
  <div class="container">

        <app-carousel
          [imagenes]="imgCategorias"
          [sourceImage]="srcImagen + 'categorias/'"
          [arrows]="false"
          [cellsToShow]="3"
        >
        </app-carousel>

    </div>
</div>
<!-- ##### Top Catagory Area End ##### -->

<!-- ##### CTA Area Start ##### -->
<div class="cta-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="cta-content bg-img background-overlay" style="background-image: url({{sourceImage}}bg-img/bg-5.jpg);">
                    <div class="h-100 d-flex align-items-center justify-content-end">
                        <div class="cta--text">
                            <h6>-60%</h6>
                            <h2>Global Sale</h2>
                            <a href="#" class="btn essence-btn">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### CTA Area End ##### -->

<!-- ##### New Arrivals Area Start ##### -->
<section class="new_arrivals_area section-padding-80 clearfix">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading text-center">
                    <h2>Popular Products</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-12">
            <app-fo-carousel
              [imagenes]="imagenes"
              [sourceImage]="'../../../assets/front-office/img/'"
              (itemClick)="itemClick($event)"
              [lightDOM]="true"
            ></app-fo-carousel>

          </div>
        </div>
    </div>
</section>
<!-- ##### New Arrivals Area End ##### -->

<!-- ##### Brands Area Start ##### -->
<div class="brands-area d-flex align-items-center justify-content-between">
    <!-- Brand Logo -->
    <div class="container carousel-marcas">
      <app-carousel
          [imagenes]="imgMarcas"
          [sourceImage]="srcImagen + 'marcas/'"
          [arrows]="false"
          [cellsToShow]="5"
        >
      </app-carousel>
    </div>        
    
</div>
<!-- ##### Brands Area End ##### <img src="{{sourceImage}}{{ item }}" alt="">-->
