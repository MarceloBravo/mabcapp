<!-- ##### Single Product Details Area Start ##### -->
<section class="single_product_details_area d-flex align-items-center">

  <!-- Single Product Thumb -->
  <div class="single_product_thumb clearfix">
    <div class="row">
      <div class="col-md-2 small-image-content">
        <img *ngFor="let img of producto.imagenes; index as i"
          [src]="imageFolder + 'productos/' + img.source_image "
          alt=""
          (click)="selectImage(i)"
          class="small-image {{ currentImage === i ? 'selectedImage' : ''}}"
        >
      </div>

      <div class="col-md-10 main-image-content">
        <div *ngIf="currentImage !== null">
          <img
            class="zoom"
            [src]="imageFolder + 'productos/' + producto.imagenes[currentImage].source_image "
            alt=""
            (click)="showImage()"
          >

          <img class="img-hidden" [src]="imageFolder + 'productos/' + producto.imagenes[currentImage].source_image " alt="">
        </div>
      </div>
    </div>
  </div>

  <!-- Single Product Description -->
  <div class="single_product_desc clearfix">
      <span>{{ producto.marca.nombre }}</span>
      <a href="cart.html">
          <h2>{{ producto.nombre }}</h2>
      </a>
      <p class="product-price"><span *ngIf="precios.precio_venta !== precios.precio_normal" class="old-price">${{ precios.precio_normal.toLocaleString('de-DE') }}</span> ${{ precios.precio_venta.toLocaleString('de-DE') }}</p>
      <p class="product-desc">{{ producto.descripcion }}</p>

      <!-- Form -->
      <form class="cart-form clearfix" method="post">
          <!-- Select Box -->
          <div class="select-box d-flex mt-50 mb-30">
              <select name="select" id="productSize" class="mr-5">
                  <option value="value">Size: XL</option>
                  <option value="value">Size: X</option>
                  <option value="value">Size: M</option>
                  <option value="value">Size: S</option>
              </select>
              <select name="select" id="productColor">
                  <option value="value">Color: Black</option>
                  <option value="value">Color: White</option>
                  <option value="value">Color: Red</option>
                  <option value="value">Color: Purple</option>
              </select>
          </div>
          <!-- Cart & Favourite Box -->
          <div class="cart-fav-box d-flex align-items-center">
              <!-- Cart -->
              <button type="submit" name="addtocart" value="5" class="btn essence-btn" (click)="agregarCarrito()">Agregar al carrito</button>
              <!-- Favourite -->
              <div class="product-favourite ml-4">
                  <a href="#" class="favme fa fa-heart"></a>
              </div>
          </div>
      </form>
  </div>
</section>
<!-- ##### Single Product Details Area End ##### -->

<div *ngIf="previewImage" id="div-img-preview">
  <div class="div-background-img-preview" (click)="closePreView()"></div>
  <img #imgPreview
    class="img-preview"
    [src]="previewImage"
    alt=""
    (click)="closePreView()"
    [attr.style]="previewImageStyle"
    >
</div>
