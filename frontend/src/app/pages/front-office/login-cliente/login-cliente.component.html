<app-spinner [mostrarSpinner]="showSpinner"></app-spinner>

<app-toasts></app-toasts>

<!-- ##### Breadcumb Area Start ##### -->
<div class="breadcumb_area bg-img" style="background-image: url(assets/front-office/img/bg-img/breadcumb.jpg);">
  <div class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col-12">
              <div class="page-title text-center">
                  <h2>{{ titulo }}</h2>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- ##### Breadcumb Area End ##### -->

<div class="checkout_area section-padding-80">
  <div class="container">
      <div class="row">

          <div class="col-12 col-md-6 col-lg-6 offset-3">
              <div class="order-details-confirmation">

                  <div class="cart-page-heading">
                      <h5>Login</h5>
                      <p>Identificación del cliente</p>
                  </div>

                  <form [formGroup]="form">
                    <div class="col-12 mb-3">
                      <label for="email">E-mail</label>
                      <input type="text" formControlName="email" class="form-control" id="email" value="" placeholder="Correo electrónico">
                    </div>
                    <div class="col-12 mb-3">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="password" value="" placeholder="Contraseña">
                    </div>

                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input
                          type="checkbox"
                          formControlName="remember"
                        >
                        Recordarme
                      </label>
                    </div>

                  </form>


                  <div class="row">
                    <div class="col-md-6">
                      <button class="btn essence-btn" (click)="login()">Aceptar</button>
                    </div>
                    <a class="a-crear-cuenta" routerLink="/registro_cliente">Crea una cuenta aquí</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- ##### Checkout Area End ##### -->
