<div :id="id" class="toast" [ngClass]="typeOfMessage" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <!-- <img src="/assets/images/error.jpg" class="rounded mr-2" alt="..."> -->
    <strong class="mr-auto">{{ header }}</strong>
    <small>{{ smallheader }}</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
