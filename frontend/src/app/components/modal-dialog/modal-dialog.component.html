<!-- BEGIN success modal -->
<div class="modalDialog-container" *ngIf="_modalDialogService.mostrar">
  <div class="opacity-modal-backgroud"></div>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ _modalDialogService.titulo }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-3">
        <p class="mb-0">
          {{ _modalDialogService.mensaje }}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="btnAceptar()">{{ _modalDialogService.textoBtnAceptar }}</button>
        <button type="button" class="btn btn-secondary" (click)="btnCancelar()">{{ _modalDialogService.textoBtnCancelar }}</button>
      </div>
    </div>
  </div>
</div>
<!-- END success modal -->
