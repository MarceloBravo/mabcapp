<!-- BEGIN success modal -->
<div
  class="modal fade"
  id="defaultModalSuccess"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-3">
        <p class="mb-0">
          {{ mensaje }}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="btnAceptar()">{{ textoBtnAceptar }}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="btnCancelar()">{{ textoBtnCancelar }}</button>
      </div>
    </div>
  </div>
  <button id="btnShowModal" class="trigger-modal" data-toggle="modal" data-target="#defaultModalSuccess"></button>
  <button id="btnHidewModal" class="trigger-modal" data-dismiss="modal" data-target="#defaultModalSuccess"></button>
</div>
<!-- END success modal -->
